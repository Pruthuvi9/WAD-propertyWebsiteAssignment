	<title>Right Living Properties</title>

	<div id="root">
		<main>
			<header>
				<h1>Right Living Properties</h1>
			</header>
			<section class="container border border-3 p-3">
				<h2>Search for properties</h2>
				<form id="form" class="row">
					<div class="form-field row">
						<fieldset class="col-auto">
							<label for="postcode" class="form-label">Postcode</label>
							<input type="text" id="postcode" name="postcode" class="form-control" />
						</fieldset>
						<fieldset class="form-input col-auto">
							<label for="property-type" class="form-label">Property type</label>
							<select name="property-type" id="property-type" class="form-select">
								<option value="house">House</option>
								<option value="flat">Flat</option>
								<option value="any">Any</option>
							</select>
						</fieldset>
					</div>
					<div class="form-field row">
						<label for="bedrooms" class="form-label">No. of bedrooms</label>
						<fieldset class="col-auto">
							<select id="min-bedrooms" name="min-bedrooms" class="form-select">
								<option value="studio">Studio</option>
								<option value="studio">1</option>
								<option value="studio">2</option>
								<option value="studio">3</option>
								<option value="studio">4</option>
								<option value="studio">5</option>
							</select>
						</fieldset>
						<fieldset class="col-auto">
							<select id="max-bedrooms" name="max-bedrooms" class="form-select">
								<option value="studio">Studio</option>
								<option value="studio">1</option>
								<option value="studio">2</option>
								<option value="studio">3</option>
								<option value="studio">4</option>
								<option value="studio">5</option>
							</select>
						</fieldset>
					</div>
					<div class="form-field row">
						<label for="min-price" class="form-label">Price range</label>
						<fieldset class="col-auto">
							<select name="min-price" id="min-price" class="form-select">
								<option value="">No min</option>
								<option value="50000">50,000</option>
								<option value="60000">60,000</option>
								<option value="70000">70,000</option>
								<option value="80000">80,000</option>
								<option value="90000">90,000</option>
								<option value="100000">100,000</option>
							</select>
						</fieldset>
						<fieldset class="col-auto">
							<select name="max-price" id="max-price" class="form-select">
								<option value="">No max</option>
								<option value="50000">50,000</option>
								<option value="60000">60,000</option>
								<option value="70000">70,000</option>
								<option value="80000">80,000</option>
								<option value="90000">90,000</option>
								<option value="100000">100,000</option>
							</select>
						</fieldset>
					</div>
					<div class="form-field row">
						<label for="date-added" class="form-label">Date added</label>
						<input type="date" id="date-added" name="date-added" class="form-control" />
					</div>
					<div class="form-input submit-btn-container">
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
				</form>
			</section>
			<section class="recent-properties container p-3">
				<h2 id="recent-properties-title">Your favourite properties will appear here</h2>
				<div id="recent-properties" class="recent-properties">
					<template data-card-template>
						<a class="property-link" href="" data-card-link>
							<div class="property-card">
								<p class="property-description" data-card-desc></p>
								<div class="property-image-container"><span class="favourite-icon" data-card-icon></span><img
										class="property-image" src="" data-card-img>
								</div>
							</div>
						</a>
					</template>
				</div>
			</section>
		</main>
