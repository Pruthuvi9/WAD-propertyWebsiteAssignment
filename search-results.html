<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Right Living Properties</title>
</head>

<body>
	<div id="root">
		<main>
			<header>
				<a href="./index.html">
					<h1>Right Living Properties</h1>
				</a>
			</header>
			<section id="search-results-container">
				<h2 id="search-results-heading">Search results for:</h2>
				<template id="card-template">
					<a class="property-link link-list-item" href="" data-card-link>
						<div class="property-card">
							<p class="property-description" data-card-desc></p>
							<div class="property-image-container"><span class="favourite-icon" data-card-icon></span><img
									class="property-image" src="" data-card-img>
							</div>
						</div>
					</a>
				</template>
			</section>
		</main>
	</div>
	<script src="search-results.js" defer></script>
</body>

</html>
