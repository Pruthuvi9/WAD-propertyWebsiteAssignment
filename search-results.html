<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Right Living Properties</title>
</head>

<body>
	<div id="root">
		<main>
			<header>
				<a href="./index.html">
					<h1 class="text-center text-bg-danger py-3">Right Living Properties</h1>
				</a>
			</header>
			<section id="search-results-section" class="mt-2">
				<h2 id="search-results-heading" class="heading-level-2">Search results for:</h2>
				<div id="search-results-container" class="search-results-container mt-2">
				</div>
			</section>
			<section class="recent-properties mt-2">
				<h2 id="recent-properties-title" class="heading-level-2">Your favourite properties will appear below</h2>
				<div id="recent-properties-container" class="recent-properties-container mt-2">
				</div>
			</section>
		</main>
		<template id="card-template">
			<a class="property-link card w-auto" href="" data-card-link>
				<div class="property-card card-body">
					<h6 class="property-description card-text" data-card-desc></h6>
					<div class="property-image-container mt-1">
						<!-- <button class="favourite-btn">
							<span class="favourite-icon" data-card-icon></span>
						</button> -->
						<img class="property-image card-img-bottom" src="" data-card-img>
					</div>
				</div>
			</a>
		</template>
	</div>
	<script src="search-results.js" defer></script>
</body>

</html>
