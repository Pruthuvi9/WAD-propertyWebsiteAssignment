<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <title>Right Living Properties</title>
</head>

<body>
  <div id="root">
    <main>
      <header>
        <a href="../index.html">
          <h1 class="text-center text-bg-danger py-3">Right Living Properties</h1>
        </a>
      </header>
      <section class="image-carousel-section">
        <div class="image-carousel-container carousel slide">
          <div id="thumbnail-container" class="thumbnail-container carousel-inner">
          </div>
          <button id="carousel-control-prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button id="carousel-control-next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <div id="sm-img-slider" class="sm-img-slider"></div>
      </section>
      <section class="prop-info-section mt-5">
        <div class="row">
          <div class="prop-info-container col">
            <h3 class="prop-title"></h3>
            <h4 class="prop-type"></h4>
            <h4 class="prop-price"></h4>
            <h4 class="prop-bedroom"></h4>
          </div>
          <div class="favourite-btn-container col">
            <p id="favourite-text" class="favourite-text"></p>
            <button id="favourite-btn" class="favourite-btn"><span></span></button>
          </div>
        </div>
        <p class="prop-desc"></p>
      </section>
    </main>
    <template id="thumbnail-template">
      <div class="thumbnail-img-container"><img class="thumbnail-img"></div>
    </template>
    <template id="sm-img-template">
      <div class="sm-img-container"><img class="sm-img">
        <div class="overlay"></div>
      </div>
    </template>
  </div>
  <script src="../propPage.js"></script>
</body>

</html>
